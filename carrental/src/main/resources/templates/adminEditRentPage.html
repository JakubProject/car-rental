<!DOCTYPE html>
<html lang="en">

<head>
    <title> Departments </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container m-5">
    <nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form method="POST" class="form-signin"  th:action="@{/admin/rent/edit}">
                    <h3 class="text-center text-success">Edycja statusu zg≈Çoszenia</h3>
                    <div class="form-group">
                        <label for="dropDownList" class="text-success">Wybierz status:</label><br>
                        <select class="form-control" id="dropDownList" name="status">
                            <option th:each="option : ${statuses}" th:value="${option.name}" th:text="${option.name}"></option>
                        </select>
                    </div>
                    <input type="hidden" name="id" th:value="${id}"/>
                    <th:block th:if="${error != null}">
                        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                    </th:block>
                    <input type="submit" name="submit" class="btn btn-success btn-lg" value="Zapisz">
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
