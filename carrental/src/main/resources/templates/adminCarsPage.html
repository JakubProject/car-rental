<!DOCTYPE html>
<html lang="en">

<head>
    <title> Cars </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container m-5">
    <nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>
    <div class="row">
        <div class="col-md-12">
            <h1> Lista samochodów </h1>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/admin/cars/add}"> Dodaj </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th> Id </th>
                    <th> Marka </th>
                    <th> Model </th>
                    <th> Koszt za dzień </th>
                    <th> Oddział</th>
                    <th> Akcje </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${cars.empty}">
                    <td colspan="2"> Brak pojazdów </td>
                </tr>
                <tr th:each="car : ${cars}">
                    <td><span th:text="${car.id}"> Id </span></td>
                    <td><span th:text="${car.mark}"> Marka </span></td>
                    <td><span th:text="${car.model}"> Model </span></td>
                    <td><span th:text="${car.perDay}"> Koszt za dzień </span></td>
                    <td><span th:text="${car.department.city}"> Miasto </span>
                        <span th:text="${car.department.street}"> Ulica </span>
                        <span th:text="${car.department.no}"> Numer </span></td>
                    <td><a class="btn btn-primary" href="#" th:href="@{/admin/cars/edit/{id}(id = ${car.id})}"> Edycja </a></td>
                    <td><a class="btn btn-danger" href="#" th:href="@{/admin/cars/remove/{id}(id = ${car.id})}"> Usuń </a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <th:block th:if="${error != null}">
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        </th:block>
    </div>
</div>

</body>

</html>
