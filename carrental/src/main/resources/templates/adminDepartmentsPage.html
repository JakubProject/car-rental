<!DOCTYPE html>
<html lang="en">

<head>
    <title> Departments </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container m-5">
    <nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>
    <div class="row">
        <div class="col-md-12">
            <h1> Lista oddziałów </h1>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/admin/departments/add}"> Dodaj </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th> Id </th>
                    <th> Miasto </th>
                    <th> Ulica </th>
                    <th> Numer </th>
                    <th> Akcje </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${departments.empty}">
                    <td colspan="2"> Brak oddziałów </td>
                </tr>
                <tr th:each="department : ${departments}">
                    <td><span th:text="${department.id}"> Id </span></td>
                    <td><span th:text="${department.city}"> Miasto </span></td>
                    <td><span th:text="${department.street}"> Ulica </span></td>
                    <td><span th:text="${department.no}"> Numer </span></td>
                    <td><a class="btn btn-primary" href="#" th:href="@{/admin/departments/edit/{id}(id = ${department.id})}"> Edycja </a></td>
                    <td><a class="btn btn-danger" href="#" th:href="@{/admin/departments/remove/{id}(id = ${department.id})}"> Usuń </a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <th:block th:if="${error != null}">
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        </th:block>
    </div>
</div>

</body>

</html>
