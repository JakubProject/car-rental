<!DOCTYPE html>
<html lang="en">

<head>
    <title> Admin </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container m-5">
    <nav th:replace="fragments/clientNavbar :: clientNavbar"></nav>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="car : ${cars}">
            <div class="card">
                <img src="/img/car.png" class="card-img-top" alt="car logo">
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${car.mark}"> </span><span th:text="${car.model}"></span></h5>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">Cena za dzień: <span th:text="${car.perDay}"></span></li>
                <li class="list-group-item">Odbiór: <span th:text="${car.department}"></span></li>
                </ul>
                <div class="card-body">
                    <a class="btn btn-primary" href="#" th:href="@{/client/rent/{id}(id = ${car.id})}"> Wynajmij </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
