<!DOCTYPE html>
<html lang="en">

<head>
    <title> Admin navbar </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<nav class="navbar navbar-expand-lg py-3 navbar-dark bg-success shadow-sm" th:fragment="adminNavbar">

        <a href="#" class="navbar-brand logo">

        <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        <div id="navbarSupportedContent" class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item"><a href="/admin/cars/" class="nav-link">Lista samochodów</a></li>
                <li class="nav-item"><a href="/admin/departments/" class="nav-link">Lista oddziałów</a></li>

            </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">Zalogowany: <a href="#" class="nav-link" sec:authentication="name"></a></li>
                    <li class="nav-item"><a href="#" th:href="@{/logout}" class="nav-link link-danger">Wyloguj</a></li>
                </ul>

        </div>
    </div>

</body>

</html>
