<!DOCTYPE html>
<html lang="en">

<head>
    <title> Departments </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container m-5">
    <nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form method="POST" class="form-signin" th:object="${department}" th:action="@{/admin/departments/save}">
                    <h3 class="text-center text-success">Dodaj oddział</h3>
                    <div class="form-group">
                        <label for="city" class="text-success">Podaj miasto:</label><br>
                        <input type="text" name="city" id="city" class="form-control" th:value="*{city}" th:errorClass="is-invalid">
                        <span class="has-error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                    </div>
                    <div class="form-group">
                        <label for="street" class="text-success">Podaj ulicę:</label><br>
                        <input type="text" name="street" id="street" class="form-control" th:value="*{street}" th:errorClass="is-invalid">
                        <span class="has-error" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
                    </div>
                    <div class="form-group">
                        <label for="no" class="text-success">Podaj numer budynku:</label><br>
                        <input type="text" name="no" id="no" class="form-control" th:value="*{no}" th:errorClass="is-invalid">
                        <span class="has-error" th:if="${#fields.hasErrors('no')}" th:errors="*{no}"></span>
                    </div>
                    <th:block th:if="${error != null}">
                        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                    </th:block>
                    <input type="submit" name="submit" class="btn btn-success btn-lg" value="Zapisz">
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
